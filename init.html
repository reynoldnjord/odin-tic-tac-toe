<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game">
        <p class="display"></p>
        <div class="board">
            <div class="board">
                <div class="square top left" data-index="0"></div>
                <div class="square top" data-index="1"></div>
                <div class="square top right" data-index="2"></div>
                <div class="square left" data-index="3"></div>
                <div class="square" data-index="4"></div>
                <div class="square right" data-index="5"></div>
                <div class="square bottom left" data-index="6"></div>
                <div class="square bottom" data-index="7"></div>
                <div class="square bottom right" data-index="8"></div>
            </div>
            <div class="restart" style="display: none;"></div>
        </div>
    </div>
    <button>Restart</button>
</body>
</html>
